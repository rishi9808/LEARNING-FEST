<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>The ol element defines an ordered list</p>
    <ol>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>

    <p>The ul element defines an unordered list</p>
    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>

    <p>Do you like designing <input type="text"></p>

    <p>Do you like designing <input type="checkbox" name="" id=""></p>

    <p>Write a description <textarea name="" id="" cols="30" rows="10"></textarea></p>

    <button type="submit">Submit</button>
    
</body>
</html>
