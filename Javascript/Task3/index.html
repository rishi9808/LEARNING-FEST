<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>EMI Calculator</h1>
<div class="container m-5 p-3 d-flex flex-column">
    <label for="principal" class="m-2">Principal Amount:</label>
    <input type="number" id="principal" placeholder="Enter principal amount" class="m-2"/>

    <label for="interest" class="m-2">Annual Interest Rate (%):</label>
    <input
      type="number"
      id="interest"
      placeholder="Enter annual interest rate"
      class="m-2"
    />

    <label for="tenure" class="m-2">Loan Tenure (months):</label>
    <input
      type="number"
      id="tenure"
      placeholder="Enter loan tenure in months"
        class="m-2"
    />

    <button onclick="calculateEMI()">Calculate EMI</button>

    <div id="result"></div>
    </div>
    <script src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
