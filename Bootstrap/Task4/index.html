<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="d-flex align-items-center justify-content-center p-2 m-5 border border-black">
        <form class="d-flex flex-column align-items-center">
            <h3>Form:</h3>
            <div class="mb-3 col-md-10">
                <label for="" class="form-label">Name</label>
                <input type="text" class="form-control">
            </div>
            <div class="mb-3 col-md-10">
                <label for="" class="form-label">Mobile number</label>
                <input type="text" class="form-control">
            </div>
            <div class="mb-3 col-md-10">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3 col-md-10">
                <label for="" class="form-label">Company / Institution name</label>
                <input type="text" class="form-control">
            </div>
            
            <div class="mb-3 col-md-10">
                <div class="form-text mb-1">upload a short video or image of hand written sheet showing your interest to join build.my.web</div>
                <input type="file" class="form-control " id="inputGroupFile02">
            </div>
    
            <div class="mb-3 col-md-10">
                <select class="form-select" aria-label="Default select example">
                    <option selected>Have you attended any events by Pygrammers before?!</option>
                    <option value="1">Yes</option>
                    <option value="2">No</option>
                  </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
